<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LINE-MONITOR</title>
    <link rel="stylesheet" href="app.css">
    <script src="jquery.js"></script>
</head>

<body class="all-content">

    <div id="mainpage">
        <div class="header" id="myHeader">
            <button class="tablink" onclick="openPage('home', this)"  id="defaultOpen">STATUS</button>
            <button class="tablink" onclick="openPage('setting', this)">SETTINGS</button>
        </div>
    
        <div class="content">
      
            <div id="home" class="tabcontent">
                <div class="homecontent animate">
                    <div class="hometab">
                        <p id="volt">voltage</p>
                    </div>
                    <div class="hometab">
                        <p id="curr">current</p>
                    </div>
                    <div class="hometab">
                        <p id="fault">fault</p>
                    </div>
                </div>
            </div>
              
            <div id="setting" class="tabcontent">
                <form class="homecontent animate" action="" onsubmit="return updateSettings()" method="post">
                    <div class="inputholder">
                        <label for="mobile"><b>Device ID:</b></label>
                        <input type="text" placeholder="+2567xxxxxxxx" name="mobile" id="mobile">
                    </div>
                                            
                    <div class="inputholder">
                        <label for="wifiname"><b>WiFi name:</b></label>
                        <input type="text" placeholder="wifi_to_connect" name="wifiname" id="wifiname">
                    </div>
                                            
                    <div class="inputholder">
                        <label for="wifipassword"><b>Password:</b></label>
                        <input type="password" placeholder="wifipassword" name="wifipassword" id="wifipassword">
                    </div>
                        
                    <div class="inputholder pointer">
                        <button type="submit" id="settingupdate">update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
