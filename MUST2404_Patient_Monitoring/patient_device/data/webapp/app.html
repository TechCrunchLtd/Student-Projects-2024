<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PATIENT-MONITOR</title>
    <link rel="stylesheet" href="app.css">
    <script src="jquery.js"></script>
</head>

<body class="all-content">

    <div id="loginpage" class="modal">
  
        <form name="logmein" class="modal-content animate" action="" onsubmit="return handleLogin()" method="post">
          <div class="imgcontainer">
            <!-- <img src="logo_with_name.jpg" alt="Avatar" class="avatar"> -->
            <p id="loginmsg">Please login to continue</p>
          </div>
              
          <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>
      
            <label for="userkey"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="userkey" id="userkey" required>
              
            <button class="button" type="submit">Login</button>
            <label>
              <span >Need <a href="tel:+256703473644">Help?</a></span>
            </label>
          </div>

        </form>
    </div>

    <div id="mainpage">
        <div class="header" id="myHeader">
            <button class="tablink" onclick="openPage('home', this)"  id="defaultOpen">DEVICE_ID</button>
            <button class="tablink" onclick="openPage('setting', this)">SETTINGS</button>
        </div>
    
        <div class="content">
      
            <div id="home" class="tabcontent">
                <div class="homecontent animate">
                    <div class="hometab">
                        <img src="temp.png" alt="temp-image"><br />
                        <button id="temp" onclick="showChart()">temp_value</button>
                        <h5>TEMP</h5>
                    </div>
                    <div class="hometab">
                        <img src="pulse.png" alt="pulse-image"><br />
                        <button id="pulse" onclick="showChart()">pulse_value</button>
                        <h5>BPM</h5>
                    </div>
                    <div class="hometab">
                        <img src="spo2.png" alt="spo2-image"><br />
                        <button id="spo2" onclick="showChart()">spo2_value</button>
                        <h5>SPO2</h5>
                    </div>
                </div>
                <div id="chart"></div>
            </div>
              
            <div id="setting" class="tabcontent">
                <form class="homecontent animate" action="" onsubmit="return updateSettings()" method="post">
                    <div class="inputholder">
                        <label for="device_id"><b>Device ID:</b></label>
                        <input type="text" placeholder="pm00X" name="device_id" id="device_id">
                    </div>
                                            
                    <div class="inputholder">
                        <label for="wifiname"><b>WiFi name:</b></label>
                        <input type="text" placeholder="wifi_to_connect" name="wifiname" id="wifiname">
                    </div>
                                            
                    <div class="inputholder">
                        <label for="wifipassword"><b>Password:</b></label>
                        <input type="password" placeholder="wifipassword" name="wifipassword" id="wifipassword">
                    </div>

                    <div class="inputholder">
                        <label for="updates"><b>Send online:</b></label>
                        <select class="pointer" name="updates" id="updates">
                            <option value="off">off</option>
                            <option value="on">on</option>
                        </select>
                    </div>
                        
                    <div class="inputholder" id="interval_input">
                        <label for="interval"><b>Send Interval:</b></label>
                        <input type="number" placeholder="10" name="interval" id="interval" min="1" style="width: 50px;">
                    </div>
                        
                    <div class="inputholder pointer">
                        <button type="submit" id="settingupdate">update</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="footer" id="myFooter">
            <a href="tel:+256703473644">
                <button class="footerlink">Call</button>
            </a>

            <a href="https://api.whatsapp.com/send?phone=256703473644&text=I need some help!">
                <button class="footerlink">WhatsApp
                </button>
            </a>

            <a href="mailto:info@techcrunchltd.com">
                <button class="footerlink">Email
                </button>
            </a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
